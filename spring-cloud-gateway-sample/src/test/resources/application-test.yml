# Test configuration for Spring Cloud Gateway Sample
# This configuration is used during unit and integration tests

test:
  uri: https://jsonplaceholder.typicode.com

spring:
  jmx:
    enabled: false

  cloud:
    gateway.server.webflux:
      default-filters:
        - AddResponseHeader=X-Gateway, SpringCloudGateway
        - AddRequestHeader=X-Gateway-Request-Timestamp, ${java.time.Instant.now()}

# Disable most logging during tests to keep output clean
logging:
  level:
    org.springframework.cloud.gateway: WARN
    org.springframework.http.server.reactive: WARN
    org.springframework.web.reactive: WARN
    reactor.netty: WARN
    org.springframework.boot.test: WARN

# Actuator configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
